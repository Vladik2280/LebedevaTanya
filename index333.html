<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your Website</title>
  <style>
    /* Стили для кнопок */
    .button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      background-color: #3498db; /* Цвет фона кнопок */
      color: #fff; /* Цвет текста кнопок */
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9; /* Измененный цвет фона при наведении */
    }

    /* Стили для слайдера */
    .slider {
      width: 80%; /* Ширина слайдера */
      margin: 20px auto; /* Отступы сверху и снизу */
      overflow: hidden; /* Скрытие выходящих за рамки контентов */
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень */
    }

    .slides {
      display: flex; /* Отображение слайдов в ряд */
      transition: transform 0.5s ease; /* Плавное переключение слайдов */
    }

    .slide {
      min-width: 100%; /* Минимальная ширина каждого слайда */
      overflow: hidden;
    }

    /* Стили для контента слайдов */
    .slide img {
      width: 100%; /* Ширина изображений в слайде */
      height: auto; /* Автоматическая высота изображений */
    }

    /* Переключение слайдов */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      background-color: #3498db; /* Цвет фона стрелок */
      color: #fff; /* Цвет стрелок */
      transition: all 0.3s ease;
    }

    .prev:hover, .next:hover {
      background-color: #2980b9; /* Измененный цвет фона при наведении */
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    /* Анимация переключения слайдов */
    .slide-animation {
      animation: slide-in 0.5s ease forwards;
    }

    @keyframes slide-in {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <!-- Пример кнопки -->
  <button class="button">Нажми меня</button>

  <!-- Пример слайдера -->
  <div class="slider">
    <div class="slides">
      <div class="slide slide-animation">
        <img src="slide1.jpg" alt="Slide 1">
      </div>
      <div class="slide slide-animation">
        <img src="slide2.jpg" alt="Slide 2">
      </div>
      <div class="slide slide-animation">
        <img src="slide3.jpg" alt="Slide 3">
      </div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
</body>

</html>
